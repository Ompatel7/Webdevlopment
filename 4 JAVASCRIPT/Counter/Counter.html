<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="duration-1000">
    <div class="container h-screen flex flex-col justify-center items-center">
        <div class="text-black text-xl font-semibold m-6">Increment And Decrement</div>

        <div class=" flex bg-white text-[25px] border-2 rounded-sm gap-12 p-3 px-5">
            <button onclick="Decriment()" class="btn border-r-2 pr-5">
                <i class="fa-solid fa-minus font-bold"></i>
            </button>

            <div id="counter" class="font-bold"> 0 </div>

            <button onclick="Increment()" class="btn border-l-2 pl-5 ">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
