<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Div</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="dropdown">
        <div class="dropdown-header" onclick="toggleDropdown()">
            Click me to expand
        </div>
        <div class="dropdown-content">
            <p>This is the content of the dropdown. It becomes visible when the header is clicked.</p>
        </div>
    </div>

    <script src="new.js"></script>
</body>
</html>
